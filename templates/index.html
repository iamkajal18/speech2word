<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP3 to Word</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type=file] {
      margin: 20px;
    }
    button {
      background-color: #4682A9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload MP3 and Convert to Word</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".mp3" required><br>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
